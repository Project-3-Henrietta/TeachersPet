<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/css/materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- FONTS  -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>

<body>
    <!--NAV BAR  -->
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Teacher's Pet</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Log Out</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-- BANNER / IMAGE  -->
    <div class="section no-pad-bot" id="banner2">
        <div class="container">
        <br>
        <br>
        <div class="row center extra-padding">
            <h5 class="header col s12 light"></h5>
        </div>
        <div class="row extra-padding center">
        </div>
        <br>
        <br>
        </div>
    </div>
    <br>
    <br>

<div class="container">
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="col s10">
                    <h4>Assignments and Grades</h4>
                </div>
            </div>

            <div class="row">

                <div class="input-field col s6">
                    <input placeholder="95" id="grade-input" type="text" class="validate">
                    <label for="grade-input">Grade</label>
                </div>

                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Assignment</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

<!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/css/materialize/js/materialize.js"></script>
    <script src="assets/css/materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
      
      $(document).ready(function () {
        // initialize modals
        $('.modal').modal();
        // Initialize collapse button
        $(".button-collapse ").sideNav();
        // Show sideNav
        $('.button-collapse').sideNav('hide');
        // form select
        $('select').material_select();
      });

    </script>
</body>

</html>
